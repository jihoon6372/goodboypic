{% extends "base.html" %}

{% block title %}QNA{% endblock %}

{% load staticfiles %}
{% block extrastyle %}{% static 'css/qna.css' %}?v={{ css_version }}{% endblock %}

{% block content %}
<div id="content">
	<div class="qna">
		<!-- <div class="title">Q&A</div> -->
		<div class="title-sub">하단의 양식에 따라 상담내용을 전송해 주시면 빠른 시간안에 답변해 드리겠습니다.</div>
		<div class="qna-form">
			<form action="{% url 'qna:send' %}" method="POST">
				{% csrf_token %}
				<div class="qna-form-list">
					<label for="name">이름</label>
					<input class="base1" type="text" name="name" id="name" required>
				</div>
				<div class="qna-form-list">
					<label for="email">이메일</label>
					<input class="base1" type="email" name="email" id="email" required>
				</div>
				<div class="qna-form-list">
					<label for="subject">제목</label>
					<input class="base1" type="text" name="subject" id="subject" required>
				</div>
				<div class="qna-form-list">
					<label class="top" for="message">내용</label>
					<textarea class="base1" name="message" id="message" cols="30" rows="10"></textarea>
				</div>
				<div class="button-row qna-btn">
					<button class="button button5">문의하기</button>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
